<script>
    //PROBLEMA: Aprovação
    /*
    O transporte de carga será feito por um caminhão que possui 40 toneladas de capacidade de carga.
    Pergunte ao usuário qual o peso da carga que será transportada.
    Pergunte também quanto será cobrado para realizar o transporte.
    Se houver tonelagem (peso) adicional, será cobrado multa de 5% para cada tonelada que ultrapasse a capacidade do caminhão.
    Apresente o custo de transporte total e o custo por tonelada.
    */

    //ENTRADA
    let custo = Number(prompt(`Quanto será cobrado para realizar o transporte?`));
    const peso = Number(prompt(`Qual o peso da carga que será transportada?`));

    //PROCESSAMENTO
    let custoAdicional = peso - 40

    if (custoAdicional === 0) {
        alert(`O custo total vai ser de R$${custo} e o custo por tonelada vai ser R$${(custo / peso).toFixed(2).replace("." , ",")}`);
    }

    else {
        alert(`O custo total vai ser R$${(custo + custo * (custoAdicional / 100)).toFixed(2).replace("." , ",")} e o custo por tonelada vai ser R$${((custo * (custoAdicional / 100)) / peso).toFixed(2).replace("." , ",")}`);
    }
