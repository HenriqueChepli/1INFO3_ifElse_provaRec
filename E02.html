<meta charset="UTF-8" />
<script>
    //PROBLEMA: Bicicleta Alugada
    /*
    Uma pessoa está andando no centro de Joinville e deseja alugar uma bicicleta para agilizar os afazeres do dia.
    Ao devolver, o sistema calculará o custo a pagar baseado na seguinte informação:
    - Caso tenha ficado até uma hora, o valor da hora será de R$ 9,90.
    - Caso tenha ficado até três horas, o valor da hora será de R$ 8,90.
    - Se usou a bicicleta por mais de três horas, o valor da hora será de R$ 6,90.
    */

    //ENTRADA
    const horas = Number(prompt(`Quantas Horas você andou com a bicicleta??`).trim()); 

    //PROCESSAMENTO
    if (horas <= 1 && horas > 0) {
        let total = (horas * 9.90)
        alert(`Você andou por ${horas} horas, e custou R$${total.toFixed(2).replace("." , ",")}.`);
    }

    else if (horas <= 3 && horas > 1) {
        let total = (horas * 8.90)
        alert(`Você andou por ${horas} horas, e custou R$${total.toFixed(2).replace("." , ",")}.`);
    }

    else if (horas > 3) {
        let total = (horas * 6.90)
        alert(`Você andou por ${horas} horas, e custou R$${total.toFixed(2).replace("." , ",")}.`);
    }

    else {
        alert(`??????????`);
    }

</script>
