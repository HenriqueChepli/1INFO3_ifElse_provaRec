<meta charset="UTF-8" />
<script>
    //PROBLEMA: Aprovação
    /*
    Considere que chegamos ao final do Segundo Trimestre.
    Peça para o aluno informar as duas notas que obteve em cada trimestre na disciplina de Programação.
    Baseado nas notas informadas, apresente mensagem indicando se o aluno possui chances de passar ou não na disciplina.
    */

    //ENTRADA
    const nota = Number(prompt(`Qual sua primeira nota?`).replace("," , ".").trim());
    const nota2 = Number(prompt(`Qual sua segunda nota?`).replace("," , ".").trim());

    //PROCESSAMENTO
    let total = (nota + nota2) / 2

    if (total >= 6) {
        alert(`Possui chances de ser aprovado!`);
    }

    else if (total < 6) {
        alert(`Está reprovado!`);
    }

    else {
        alert(`Valor Invalido!!!!!!`);
    }

    //SAÍDA


    /*
    Para testar:
    Nota 1: 5
    Nota 2: 2
    
    Mensagem a ser apresentada: Está reprovado!


    Nota 1: 8
    Nota 2: 7

    Mensagem a ser apresentada: Possui chances de ser aprovado!
    */

</script>
